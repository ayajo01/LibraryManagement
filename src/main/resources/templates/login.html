<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
  <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex flex-col justify-center lg:px-8 min-h-full px-6 py-12">
  <div class="mt-5 mx-auto max-w-sm w-full">
    <form class="bg-white overflow-hidden p-10 rounded-xl shadow-lg space-y-6" th:action="@{/login}" method="post">

      <h4 class="font-bold leading-9 mt-10 text-center text-gray-900 text-xl tracking-tight">Sign in to your account</h4>

      <div th:if="${error}" class="bg-rose-100 justify-center p-4 ring-1 ring-rose-200 rounded-md">
        <p>Invalid username or password</p>
      </div>

      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900" for="username">Username</label>
        <div class="mt-2">
          <input class="ring-1 block w-full rounded-md py-1.5 text-gray-900 shadow-sm border-0 ring-inset ring-gray-300 px-3 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                 id="username" name="username" type="text" placeholder="Username">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900" for="password">Password</label>
        <div class="mt-2">
          <input class="ring-1 block w-full rounded-md py-1.5 text-gray-900 shadow-sm border-0 ring-inset ring-gray-300 px-3 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                 id="password" name="password" type="password" placeholder="Password">
        </div>
      </div>

      <div>
        <input class="bg-indigo-600 block duration-300 font-semibold leading-6 mt-3 px-3 py-2 rounded-md text-center text-sm text-white w-full hover:bg-indigo-500" type="submit" value="Sign In">
      </div>

      <p class="mt-3 text-center text-sm text-gray-500">Not Registered? <a class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500" href="/register">Sign Up</a></p>
    </form>
  </div>
</div>
</body>
</html>

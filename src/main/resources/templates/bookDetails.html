<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template" lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <title>Book Details</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="card">
            <div class="card-header"><strong>Book Details</strong></div>
            <div class="card-body">
                <h3 th:text="${book.title}"></h3>
                <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
                <p><strong>Category:</strong> <span th:text="${book.category}"></span></p>
                <p><strong>Description:</strong> <span th:text="${book.description}"></span></p>

                <div>
                    <img th:if="${book.imagePath != null}" th:src="@{'/images/' + ${book.imagePath}}" class="img-fluid"/>
                </div>
                <div class="mt-3">
                    <a th:href="@{/downloadFile/{id}(id=${book.id})}" class="btn btn-primary">Download File</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
